<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/index.css" rel="stylesheet">
</head>

<body>
<div class="box">

    <h1>Contact us</h1>

    <form class="box-form"
          method="post" action="#" th:action="@{/request/submitted}" th:object="${request}" >

        <label>Kind of Request</label>
        <select>
            <option th:each="request_type: ${request_types}"
                    th:text="${request_type.requestType}"
                    th:value="${request_type.id}">
            </option>

        </select>

        <label>Policy Number</label>
        <input type="text" placeholder="Policy Number" pattern=([A-zÀ-ž]+){6,} required>

        <label>Name</label>
        <input type="text" placeholder="Name" pattern=([A-zÀ-ž]+){2,} required>

        <label>Surname</label>
        <input type="text" placeholder="Surname" pattern=([A-zÀ-ž]+){2,} required>

        <label>Request</label>
        <textarea type="text" rows=15 placeholder="Your request.." pattern={15,500} required>
        </textarea>

        <button type="submit">Submit Request</button>
    </form>
</div>

</body>

</html>
